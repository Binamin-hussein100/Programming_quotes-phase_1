<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">


    <title>P-Quotes</title>
  </head>
  <body>
    <!-- bootstraping -->
    <div class="constainer-fluid">
        <h1>Programmer Quotes</h1>
        <div class="row">
         
            <div id="singlq" class="col-md-7">.</div>
            <div class="com-md-1"></div>
            <div id="formy" class="col-md-4">
                <form id="quoteForm" method="POST" action="./script.js">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Author</label>
                          <input type="text" name="author" class="form-control" id="author" aria-describedby="emailHelp" >
                          <br>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Programming quote</label>
                          <textarea name="quote" id="quote" cols="50" rows="auto"></textarea>
                        </div>
                       
                        <button type="submit" class="btn btn-outline-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- bootstraping end -->
    <!-- ******************************************************************************* -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
